name: Release - Immutable Artifacts

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸš€ Release v${{ steps.get_version.outputs.version }}

            ### ðŸ“ Changes
            ${{ steps.changelog.outputs.changelog }}

            ### ðŸ”’ Security
            - âœ… All artifacts cryptographically signed with Cosign
            - âœ… SLSA Provenance Level 2+ attestation
            - âœ… SBOM (Software Bill of Materials) included
            - âœ… Zero CRITICAL vulnerabilities
            - âœ… Docker image scanned with Trivy

            ### ðŸ“¦ Artifacts
            - Docker image: `ghcr.io/${{ github.repository }}:v${{ steps.get_version.outputs.version }}`
            - SBOM: CycloneDX and SPDX formats
            - Checksums: SHA256 for all artifacts

            ### ðŸ” Verification
            ```bash
            # Verify Docker image signature
            cosign verify \
              --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
              --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
              ghcr.io/${{ github.repository }}:v${{ steps.get_version.outputs.version }}

            # Verify checksums
            sha256sum -c checksums.txt
            ```
          draft: false
          prerelease: false

  build-artifacts:
    name: Build & Sign Release Artifacts
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm run test:ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Generate SBOM
        run: npm run sbom:generate

      - name: Create release tarball
        run: |
          tar -czf masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.next/cache \
            .

      - name: Generate SHA256 checksums
        run: |
          sha256sum masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz > checksums.txt
          sha256sum sbom-cyclonedx.json >> checksums.txt
          cat checksums.txt

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign release artifacts
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          # Sign tarball
          cosign sign-blob --yes \
            --output-signature masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz.sig \
            masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz

          # Sign SBOM
          cosign sign-blob --yes \
            --output-signature sbom-cyclonedx.json.sig \
            sbom-cyclonedx.json

          # Sign checksums
          cosign sign-blob --yes \
            --output-signature checksums.txt.sig \
            checksums.txt

      - name: Upload release tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload tarball signature
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz.sig
          asset_name: masseurmatch-v${{ needs.create-release.outputs.version }}.tar.gz.sig
          asset_content_type: application/octet-stream

      - name: Upload SBOM
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./sbom-cyclonedx.json
          asset_name: sbom-cyclonedx.json
          asset_content_type: application/json

      - name: Upload SBOM signature
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./sbom-cyclonedx.json.sig
          asset_name: sbom-cyclonedx.json.sig
          asset_content_type: application/octet-stream

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

      - name: Upload checksums signature
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt.sig
          asset_name: checksums.txt.sig
          asset_content_type: application/octet-stream
