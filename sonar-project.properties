# SonarCloud Project Configuration
sonar.projectKey=X-RANKFLOW-MEDIA-GROUP_MasseurMatch-usa
sonar.organization=x-rankflow-media-group

# Project Information
sonar.projectName=MasseurMatch USA
sonar.projectVersion=0.1.0

# Source Code
sonar.sources=app,src,pages
sonar.tests=__tests__,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**,**/*.config.js,**/*.config.ts,**/*.config.mjs

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8

# Quality Gates (Enterprise Grade)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Analysis
sonar.javascript.node.maxspace=4096
